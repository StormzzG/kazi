<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Kazi Mtaani</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="application-form">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number (+254...)" required />
      <input type="text" id="kraPin" placeholder="KRA PIN (11 characters)" maxlength="11" minlength="11" required />
      <input type="file" id="idPhoto" accept="image/*" required />
      <input type="file" id="kcseCert" accept=".pdf,.jpg,.jpeg,.png" required />
      <input type="file" id="admissionLetter" accept=".pdf,.jpg,.jpeg,.png" required />
      <button type="submit">Submit Application</button>
    </form>
    <div id="message" class="message hidden"></div>
  </div>
  <script src="apply.js"></script>
</body>
</html>
