<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Kazi Mtaani 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }

    .submit-button {
      font-family: 'Outfit', sans-serif;
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="application-form">
      <label>Full Name <span>*</span><input type="text" name="fullName" required></label>
      <label>Phone Number <span>*</span><input type="text" name="phoneNumber" required></label>
      <label>ID Number <span>*</span><input type="text" name="idNumber" required></label>
      <label>County <span>*</span><input type="text" name="county" required></label>
      <label>Sub-County <span>*</span><input type="text" name="subCounty" required></label>
      <label>Ward <span>*</span><input type="text" name="ward" required></label>
      <label>KRA PIN <span>*</span><input type="text" name="kraPin" required></label>
      <!-- <label>Photo of ID(PNG/JPG) <span>*</span><input type="file" name="idPhoto" accept="image/*" required></label> -->
      <label for="idFrontPhoto">ID Front Side:<span>*</span></label>
      <input type="file" id="idFrontPhoto" name="idFrontPhoto" accept="image/*" required>

      <label for="idBackPhoto">ID Back Side:<span>*</span></label>
      <input type="file" id="idBackPhoto" name="idBackPhoto" accept="image/*" required>

      <label>KCSE Certificate(PDF) <span>*</span><input type="file" name="kcseCert" accept=".pdf,.jpg,.png" required></label>
      <button type="submit" class="submit-button">Submit Application</button>
    </form>

    <div id="form-status" class="hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="apply.js"></script>
</body>
</html>
