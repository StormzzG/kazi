<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Kazi Mtaani</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="application-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" required />

      <label for="kraPin">KRA PIN:</label>
      <input type="text" id="kraPin" name="kraPin" maxlength="11" required />

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="idPhoto">Photo of ID:</label>
      <input type="file" id="idPhoto" name="idPhoto" accept="image/*" required />

      <label for="kcseCert">KCSE Certificate:</label>
      <input type="file" id="kcseCert" name="kcseCert" accept="application/pdf,image/*" required />

      <label for="admissionLetter">University Admission Letter:</label>
      <input type="file" id="admissionLetter" name="admissionLetter" accept="application/pdf,image/*" required />

      <button type="submit">Submit Application</button>
    </form>

    <div id="form-message" class="form-message"></div>
  </div>

  <script src="apply.js"></script>
</body>
</html>
